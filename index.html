<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task to do</title>
    <link rel="stylesheet" href="CSS/tailwind.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to to-blue-900 p-0 flex flex-col justify-center items-center">
    <section class="h-96">
        <div class="h-64 flex flex-col justify-center text-white">
            <h1 class="md:text-6xl text-3xl font-bold font-sans w-full text-center my-7 mb-6">
                Bienvenido/a! a TaskToDo
            </h1>
            <p class="text-center md:text-xl text-lg">Te ayudamos a organizarte, para ahorrar tiempo y le puedas dar prioridad tus tareas</p>
        </div>
        <div class="w-full flex justify-center">
            <button id="addTask" class="border-2 rounded-lg bg-green-600 h-12 w-2/5 my-1 flex justify-center items-center text-white">
                Agregar tarea
            </button>
        </div>
    </section>
    <main class="md:grid grid-cols-3 gap-3 mb-8 pb-4 flex flex-col justify-items-center items-center md:items-start h-96 md:h-40 w-4/5">
        <section id="toDo" class="column p-4 w-4/5 text-center h-auto border-white border-4 border-solid rounded-xl">
            <h3 class="text-xl text-white font-bold mb-2 border-b-4 border-gray-600">Por hacer</h3>
        </section>
        <section id="doing" class="column p-4 w-4/5 text-center h-auto border-white border-4 border-solid rounded-xl">
            <h3 class="text-xl text-white font-bold mb-2 border-b-4 border-gray-600">En proceso</h3>
            <div></div>
        </section>
        <section id="done" class="column p-4 w-4/5 text-center h-auto border-white border-4 border-solid rounded-xl mb-5">
            <h3 class="text-xl text-white font-bold mb-2 border-b-4 border-gray-600">Terminado</h3>
            <div></div>
        </section>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/main.js"></script>
</body>
</html>
